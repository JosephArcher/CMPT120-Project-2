        function goup() {

           zcord = zcord + 1;
        }

        function godown() {

           zcord = zcord -1;
        }

        function goNorth() {

           ycord = ycord + 1;
           xcord = xcord + 0;
           numberofturns = numberofturns + 1;
           updateTurns(numberofturns);
           checkLoc();
        }

        function goEast() {

           xcord = xcord + 1;
           ycord = ycord + 0;
           numberofturns = numberofturns + 1;
           updateTurns(numberofturns);
           checkLoc();
        }

        function goSouth() {

           xcord = xcord + 0;
           ycord = ycord - 1;
           numberofturns = numberofturns + 1;
           updateTurns(numberofturns);
           checkLoc();
        }

        function goWest() {

           xcord = xcord - 1;
           ycord = ycord + 0;
           numberofturns = numberofturns + 1;
           updateTurns(numberofturns);
           checkLoc();
        }
		
        function error() { // tells the player if they enter a invalid command

           var message = "Invalid Command";
           updateDisplay(message);
        }

        function updateScore(parascore) { // updates the score

           var ta = document.getElementById("scoreupdate");
           ta.value = score;
        }

        function updateDisplay (msg) { // updates the textarea

           var ta = document.getElementById("textupdate");
           ta.value= msg + "\n" + "\n" + ta.value;
        }

        function updateLocation (loc) { // this updates the players location

           var ta = document.getElementById("locupdate");
           ta.value = loc;
        }

        function updateTurns (turn) {

           var ta = document.getElementById("turnupdate");
           ta.value = turn;
        }
